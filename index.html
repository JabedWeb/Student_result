<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mern Stack Development</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2>Add Student Result</h2>
            <div class="card-body">
              <form id="student_form" action="">
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Name">
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Roll Number">
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Class">
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Photo">
                </div>
                <div class="form-group mb-3">
                  <input name="gender" type="radio" value="Male" id="male"> <label for="male">Male</label>
                  <input name="gender" type="radio" value="Female" id="female"> <label for="female">Female</label>
                </div>
                <h4>Marks</h4>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Bangla">
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="English">
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Math">
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Science">
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Social Science">
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Religion">
                </div>
                <button class="btn btn-primary w-100">Add new student</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Roll</th>
                  <th>Class</th>
                  <th>Gender</th>
                  <th>Grade</th>
                  <th>Result</th>
                  <th>Photo</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="studnet_doc">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- student modal -->

  <div class="modal fade" id="student_single_model">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <div class="student_result_data">

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SOCIAL PANEL HTML -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="resutl.js"></script>
  <script src="function.js"></script>
  <script src="student.js"></script>
</body>

</html>
